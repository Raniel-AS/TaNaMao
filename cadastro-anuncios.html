<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Ta Na Mão</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <div class="bloco-menu bloco-items-navbar">
                    <ul class="list-items-menu">
                        <a href="">
                            <li class="item-list-menu">Geral</li>
                        </a>
                        <a href="">
                            <li class="item-list-menu">Bem Avaliados</li>
                        </a>
                        <a href="">
                            <li class="item-list-menu">Produtos</li>
                        </a>
                        <a href="">
                            <li class="item-list-menu">Serviços</li>
                        </a>
                    </ul>
                    <button class="btn-menu-navbar">
                        <div class="trace trace1"></div>
                        <div class="trace trace2"></div>
                        <div class="trace trace3"></div>
                    </button>
                </div>
                <a class="navbar-brand" href="#"><img src="./assets/img/logo-tanamao.png" alt=""></a>
                <div class="bloco-perfil bloco-items-navbar">
                    <a href="./index.html"><span class="sair-perfil">Sair</span></a>
                    <a href=""><button class="btn-perfil-navbar"><img src="./assets/img/icon-branco.png"
                                alt=""></button></a>
                </div>
            </div>
        </nav>
    </header>
    <main class="pagina-padrao">
        <div class="container">
            <h2>Cadastro de Anúncios</h2>
            <form action="" class="formulario-anuncio" method="post" enctype="multipart/form-data">
                <div class="campo-input-img">
                    <input type="file" class="input-img-anuncio" name="imagem-anuncio" id="input-img-anuncio"
                        accept="image/png, image/jpeg"><br>
                    <div class="img-anuncio">
                    </div>
                </div>
                <div class="cadastro-anuncio">
                    <div class="inputs-cadastro-anuncio">
                        <div class="tipo-anuncio" method="post">
                            <div class="layout-tipo-anuncio">
                                <span>Produto</span>
                                <input type="radio" name="tipo-anuncio" id="anuncio-produto">
                            </div>
                            <div class="layout-tipo-anuncio">
                                <span>Serviço</span>
                                <input type="radio" name="tipo-anuncio" id="anuncio-servico">
                            </div>
                        </div>
   
                        <label for="titulo-anuncio">Título do Anúncio</label>
                        <input type="text" id="titulo-anuncio">
                        <label for="vendedor-anuncio">Nome Do Vendedor</label>
                        <input type="text" id="vendedor-anuncio">
                        <label for="valor-anuncio">Valor (R$):</label>
                        <input type="number" id="valor-anuncio">
                        <label for="descricao-anuncio">Descrição:</label>
                        <textarea name="descripton" cols="30" rows="10" id="descricao-anuncio"></textarea>
                        <button type="submit" class="btn-submit-anuncio">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./assets/JS/cadastro-anuncio.js"></script>
</body>

</html>
