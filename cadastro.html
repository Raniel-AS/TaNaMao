<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Cadastro de Anunciante</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <div class="bloco-menu bloco-items-navbar">
                    <ul class="list-items-menu">
                        <a href="">
                            <li class="item-list-menu">Geral</li>
                        </a>
                        <a href="">
                            <li class="item-list-menu">Bem Avaliados</li>
                        </a>
                        <a href="">
                            <li class="item-list-menu">Produtos</li>
                        </a>
                        <a href="">
                            <li class="item-list-menu">Serviços</li>
                        </a>
                    </ul>
                    <button class="btn-menu-navbar">
                        <div class="trace trace1"></div>
                        <div class="trace trace2"></div>
                        <div class="trace trace3"></div>
                    </button>
                </div>
                <a class="navbar-brand" href="#"><img src="./assets/img/logo-tanamao.png" alt=""></a>
                <div class="bloco-login bloco-items-navbar">
                    <a href="./login.html"><button class="btn-login btn btn-outline-primary">Entrar</button></a>
                    <a href="#"><span>Cadastre-se</span></a>
                </div>
            </div>
        </nav>
    </header>
    <main class="pagina-padrao">
        <div class="container">
            <form action="/" method="post" class="formulario-cadastro">
                <div class="input-nome input-form-cadastro">
                    <label for="nome">Nome</label>
                    <input type="text" class="nome validar" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="container-endereco">
                    <div class="input-rua input-form-cadastro input-endereco">
                        <label for="rua">Rua</label>
                        <input type="text" class="rua validar" id="rua" placeholder="Digite a rua">
                    </div>
                    <div class="input-num-casa input-form-cadastro input-endereco">
                        <label for="num-casa">Nº</label>
                        <input type="text" class="num-casa validar" id="num-casa" placeholder="Digite nº residencial">
                    </div>
                    <div class="input-bairro input-form-cadastro input-endereco">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="bairro validar" id="bairro">
                    </div>
                    <div class="input-cidade input-form-cadastro input-endereco">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="cidade validar" id="cidade">
                    </div>
                    <div class="input-estado input-form-cadastro input-endereco">
                        <label for="estado">Estado</label>
                        <input type="text" class="estado validar" id="estado">
                    </div>
                </div>
                <div class="input-cpf input-form-cadastro">
                    <label for="cpf">CPF</label>
                    <input type="text" class="cpf validar" id="cpf">
                </div>
                <div class="input-email input-form-cadastro">
                    <label for="email">Email</label>
                    <input type="email" class="email validar" id="email">
                </div>
                <div class="input-senha input-form-cadastro">
                    <label for="senha">Senha</label>
                    <input type="password" class="senha validar" id="senha">
                </div>
                <div class="input-confirmar-senha input-form-cadastro">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" class="confirmar-senha validar" id="confirmar-senha">
                </div>
                <div class="container-termos-uso">
                    <label for="termos-uso">Li e concordo com os <a href="#">termos de uso</a>.</label>
                    <input type="checkbox" class="termos-uso validar" id="termos-uso">
                </div>
                <button type="submit" class="btn-submit-formulario">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="./assets/JS/menu-navbar.js"></script>
    <script src="./assets/js/cpf-validar.js"></script>
    <script src="./assets/js/formulario-cadastro.js"></script>

</body>
